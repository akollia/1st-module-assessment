<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/global.css" />
    <link rel="stylesheet" href="assets/css/contact.css" />
    <title>Boudica</title>
  </head>

  <body>
    <div class="main-container">
      <header id="header" role="heading">
        <nav>
          <h1>
            <a href="index.html">BOUDICA</a>
          </h1>

          <ul>
            <li><a href="product.html?category=clothing">Clothing</a></li>
            <li><a href="product.html?category=shoes">Shoes</a></li>
            <li><a href="product.html?category=bags">Bags</a></li>
            <li>
              <a href="#">Cart (<span class="total-count"></span>)</a>
            </li>
          </ul>
          <div class="nav__icon">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </nav>
      </header>

      <main>
        <!-- Content -->
        <section>
          <div class="flex-container">
            <form id="contact-us" action="#">
              <div>
                <div class="labels">
                  <label for="fname">First Name</label>
                </div>
                <div class="information">
                  <input
                    type="text"
                    id="fname"
                    name="firstname"
                    placeholder="Your name.."
                  />
                </div>
              </div>
              <div>
                <div class="labels">
                  <label for="lname">Last Name</label>
                </div>
                <div class="information">
                  <input
                    type="text"
                    id="lname"
                    name="lastname"
                    placeholder="Your last name.."
                  />
                </div>
              </div>
              <div>
                <div class="labels">
                  <label for="country">Country</label>
                </div>
                <div class="information">
                  <select id="country" name="country">
                    <option value="australia">United Kingdom</option>
                    <option value="australia">Japan</option>
                    <option value="canada">Brazil</option>
                    <option value="usa">USA</option>
                  </select>
                </div>
              </div>
              <div>
                <div class="labels">
                  <label for="subject">Subject</label>
                </div>
                <div class="information">
                  <textarea
                    id="subject"
                    name="subject"
                    placeholder="Your message..."
                    style="height: 200px"
                  ></textarea>
                </div>
              </div>
              <div>
                <input id="submit-button" type="submit" value="Submit" />
              </div>
            </form>
          </div>
        </section>
      </main>
    </div>

    <footer class="footer">
      <div class="footer-addr">
        <h1 class="footer-logo">boudica</h1>

        <h2>Contact Us</h2>

        <address>
          15 Derby Street, London, 020 3928 2222<br />

          <a class="footer-btn" href="contact.html">Contact Us</a>
        </address>
      </div>

      <ul class="footer-nav">
        <li class="nav-item">
          <ul class="nav-ul">
            <li>
              <a href="aboutus.html">About us</a>
            </li>
          </ul>
        </li>
      </ul>

      <div class="legal">
        <div class="legal-links">
          <span>Made with <span class="heart">â™¥</span> by Athanasia</span>
        </div>
      </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="assets/js/contactus.js" type="module"></script>
  </body>
</html>
